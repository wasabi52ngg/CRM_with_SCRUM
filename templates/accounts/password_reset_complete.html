{% extends 'crm/base.html' %}
{% load static %}
{% block title %}Пароль восстановлен - IT CRM{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'crm/css/app.css' %}">
<style>
.success-container {
    max-width: 500px;
    margin: 60px auto;
    padding: var(--token-32);
    background: var(--card);
    border-radius: var(--radius-lg);
    border: 1px solid rgba(255, 255, 255, .1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.success-container h1 {
    font-size: 2rem;
    font-weight: var(--fw-bold);
    color: var(--ok);
    margin-bottom: var(--token-16);
}

.success-container p {
    color: var(--text);
    margin-bottom: var(--token-24);
}

.success-container .btn {
    margin-top: var(--token-16);
}
</style>
{% endblock %}
{% block content %}
<div class="success-container">
    <h1>✓ Пароль успешно восстановлен</h1>
    <p>Ваш пароль был успешно изменен. Теперь вы можете войти в систему.</p>
    <a href="{% url 'accounts:login' %}" class="btn">Войти</a>
</div>
{% endblock %}
